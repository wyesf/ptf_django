
<!-- Side widgets-->
<div class="col">
  <!-- Search widget-->
  <div class="card my-4 tongue">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Search for..." id="search-input" />
        <span class="input-group-append"><button class="btn btn-primary" type="button" onclick="searchPost();">Go!</button></span>
      </div>
    </div>
  </div>
  <!-- Categories widget-->
  <div class="card my-4 tongue">
    <h5 class="card-header">category</h5>
    <div class="card-body">
      <div class="row">
        <!-- <div class="col-6"> -->
        <ul class="list-unstyled mb-0 ml-3">
          {% for category in categories %}
          <li class=""><a href="{{ category.get_absolute_url }}">{{ category }} ({{ category.post_set.count }})</a></li>
          <!-- - category.post_set 의미 : 하나의 category와 연결되어 있는 post 테이블의 레코드 집합 -->
          <!-- - category.post_set.count 의미 : 하나의 category와 연결되어 있는 post 테이블의 레코드 집합의 개수 -->
          {% endfor %}
          <li><a href="/blog/category/no_category/">미분류 ({{ no_category_post_count }})</a></li>
        </ul>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
